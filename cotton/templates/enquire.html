<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us | Surgical Dressing</title>

  <!-- Bootstrap + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/en.css' %}">
</head>
<body>

  <!-- The Popup (Modal) -->
  <div id="enquireModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Enquiry Form</h2>

      <form method="POST" action="{% url 'enquire' %}" onsubmit="return showThankYou();">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Example Button to Open Modal -->
  <button id="openModalBtn" class="btn btn-primary mt-3">Contact Us for Bulk Orders</button>

  <!-- JavaScript for Modal -->
  <script>
    const modal = document.getElementById("enquireModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModal");

    // ðŸŸ¢ Open modal
    openBtn.onclick = () => {
      modal.style.display = "block";
    };

    // ðŸ”´ Close modal
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    // ðŸŸ  Close if clicked outside
    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = "none";
    };

    // âœ… Thank you message after form submission
    function showThankYou() {
      alert("âœ… Thank you! Your enquiry has been submitted.");
      modal.style.display = "none";
      return true; // allow form to submit to Django backend
    }
  </script>
</body>
</html>
